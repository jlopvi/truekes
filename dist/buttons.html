<!DOCTYPE html>
<html>
  <head>
    <title>Buttons Truekes Style</title>
    <link rel="stylesheet" type="text/css" href="./css/app.css">
  </head>
  <body>
    <div class="wrapper mt10 center">
      <h1>Buttons auto width</h1>
      <button class="btn red">Pruebame :)</button>
      <button class="btn white">Pruebame :)</button>
      <button class="btn black">Pruebame :)</button>
      <button class="btn blue">Click me C:</button>
      <button class="btn green">Apachurrame UwU</button>
      <h1>Buttons small medium large width</h1>
      <button class="btn red w-small h-small">Pruebame :)</button>
      <button class="btn blue w-medium h-medium">Click me C:</button>
      <button class="btn green w-large h-large">Apachurrame UwU</button>
      <h1>Buttons width %</h1>
      <button class="btn purple w-7">Click!</button>
      <button class="btn yellow w-15">Click!</button>
      <button class="btn red w-25">Pruebame :)</button>
      <button class="btn blue w-50">Click me C:</button>
      <button class="btn green w-100">Apachurrame UwU</button>
      <h1>Buttons auto width</h1>
      <button class="btn circle red w-small"><span>Pruebame :)</span></button>
      <button class="btn blue circle w-medium"><span>Pruebame :)</span></button>
      <button class="btn circle green w-large"><span>Pruebame :)</span></button>
      <button class="btn circle yellow"><span>Pruebame :)</span></button>
      <button class="btn circle purple"><span>Pruebame :)</span></button>
      <button class="btn circle white"><span>Pruebame :)</span></button>
      <button class="btn circle black"><span>Pruebame :)</span></button>
    </div>
  </body>
</html>
